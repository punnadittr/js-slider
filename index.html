<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carousel Demo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container flex items-center justify-center">
      <div class="carousel">
        <div class="centered-elements flex items-center">
          <div class="left-btn-container">
            <button class="btn prev-btn">Prev</button>
          </div>
          <div
            class="image-container flex justify-center items-center flex-wrap"
          >
            <img
              class="carousel-img active"
              src="https://images.unsplash.com/photo-1542627054-304853017c33?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d21b6ee2997adfdac5f51efdc04975c7&auto=format&fit=crop&w=1350&q=80"
              alt="1"
            />
            <img
              class="carousel-img"
              src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?ixlib=rb-0.3.5&s=ce32af2267a9ebd8e2e7bce30a59891f&auto=format&fit=crop&w=1350&q=80"
              alt="2"
            />
            <img
              class="carousel-img"
              src="https://images.unsplash.com/photo-1465101162946-4377e57745c3?ixlib=rb-0.3.5&s=8afa11b380d228808390a0e64c395941&auto=format&fit=crop&w=1357&q=80"
              alt="3"
            />
            <img
              class="carousel-img"
              src="https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=423f4acc19dc85eef5966ecdbf16a3b7&auto=format&fit=crop&w=1350&q=80"
              alt="3"
            />
          </div>
          <div class="right-btn-container">
            <button class="btn next-btn">Next</button>
          </div>
        </div>
        <div
          class="slide-navigation flex items-center justify-center mt3"
        ></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
